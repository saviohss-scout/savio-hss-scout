<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Savio Scouts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #305CDE, #0B1A4A);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #FFD700;
      animation: popIn 1.2s ease;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #E8E8E8;
      max-width: 600px;
    }

    a {
      text-decoration: none;
      background: #FFD700;
      color: #0B1A4A;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
      animation: slideUp 1.2s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    a:hover {
      background: #fff;
      color: #305CDE;
      transform: scale(1.05);
      box-shadow: 0 0 20px #FFD700;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #ccc;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your message has been successfully sent to the Savio Scouts team. We’ll get back to you soon!</p>
  <a href="index.html">Back to Home</a>

  <footer>© 2025 Savio HSS Devagiri Scouts</footer>
</body>
</html>
